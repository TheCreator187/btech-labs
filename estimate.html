<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Estimate</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Additional styles for the popup */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto;
    }

    .popup-content {
      background: #0D0B29;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffea;
      max-width: 600px;
      width: 90%;
      color: #e4e3e3;
    }

    .popup-content h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00ffea;
    }

    .popup-content form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .popup-content input, .popup-content textarea, .popup-content select {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff00ff;
      color: #ffffff;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .popup-content input:focus, .popup-content textarea:focus, .popup-content select:focus {
      outline: none;
      border-color: #00ffea;
      box-shadow: 0 0 10px #00ffea;
    }

    .popup-content button {
      background: linear-gradient(90deg, #ff00ff, #00ffea);
      border: none;
      border-radius: 25px;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2.5rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .popup-content button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      background: linear-gradient(90deg, #00ffea, #ff00ff);
    }

    .popup-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .popup-close:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="popup-container" id="estimatePopup">
    <div class="popup-content">
      <button class="popup-close" onclick="closePopup()">&times;</button>
      <h2>Free Project Estimate</h2>
      <form id="estimate-form" action="https://formspree.io/f/mjkyzyod" method="POST">
        <input type="text" name="name" placeholder="Project Name" required>
        <input type="email" name="email" placeholder="Email" required>
        
        <!-- Dropdown for project type -->
        <select id="projectType" name="projectType" required>
          <option value="">Select Project Type</option>
          <option value="webPage">Web Page</option>
          <option value="mobileApp">Mobile App</option>
          <option value="eCommerce">E-commerce Platform</option>
          <option value="customSoftware">Custom Software</option>
          <option value="other">Other</option>
        </select>

        <!-- Additional details based on project type -->
        <div id="additionalDetails" style="display: none;">
          <textarea name="projectDetails" placeholder="Provide more details about your project" rows="6" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="New Project Estimate Request from B Tech-Labs">
        <input type="hidden" name="_to" value="randal@btech-labs.com">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles', 'assets/particles-config.json', function() {
      console.log('Particles.js config loaded');
    });
  </script>

  <script>
    // Function to close the popup
    function closePopup() {
      document.getElementById('estimatePopup').style.display = 'none';
    }

    // Function to open the popup
    function openPopup() {
      document.getElementById('estimatePopup').style.display = 'flex';
    }

    // Ensure the popup closes when the X button is pressed
    document.querySelector('.popup-close').addEventListener('click', function() {
      window.close();
    });

    const projectTypeDropdown = document.getElementById('projectType');
    const additionalDetailsDiv = document.getElementById('additionalDetails');

    projectTypeDropdown.addEventListener('change', function() {
      if (this.value) {
        additionalDetailsDiv.style.display = 'block';
      } else {
        additionalDetailsDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
