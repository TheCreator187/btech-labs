<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Estimate</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="popup-container" id="estimatePopup">
    <div class="popup-content">
      <button class="popup-close" onclick="closePopup()">&times;</button>
      <h2>Get Your Free Project Estimate</h2>
      <form id="estimate-form" action="https://formspree.io/f/mjkyzyod" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Project Description" rows="6" required></textarea>
        <input type="hidden" name="_subject" value="New Project Estimate Request from B Tech-Labs">
        <input type="hidden" name="_to" value="randal@btech-labs.com">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('estimatePopup').style.display = 'none';
    }
  </script>
</body>
</html>
